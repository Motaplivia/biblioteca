{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <h1 class="display-4 text-primary text-center">Editar Livro</h1>
    <hr class="border-primary border-2">

    <form method="POST">
        <div class="form-group">
            <label for="titulo">Título</label>
            <input type="text" id="titulo" name="titulo" class="form-control shadow-sm" value="{{ livro.titulo }}" required>
        </div>
        <div class="form-group mt-3">
            <label for="autor">Autor</label>
            <input type="text" id="autor" name="autor" class="form-control shadow-sm" value="{{ livro.autor }}" required>
        </div>
        <div class="form-group mt-3">
            <label for="ano_publicacao">Ano de Publicação</label>
            <input type="number" id="ano_publicacao" name="ano_publicacao" class="form-control shadow-sm" value="{{ livro.ano_publicacao }}" required>
        </div>
        <div class="form-group mt-3">
            <label for="categoria_id">Categoria</label>
            <select name="categoria_id" id="categoria_id" class="form-control shadow-sm" required>
                {% for categoria in categorias %}
                    <option value="{{ categoria.id }}" {% if categoria.id == livro.categoria_id %}selected{% endif %}>
                        {{ categoria.nome }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group mt-4 text-center">
            <button type="submit" class="btn btn-outline-primary btn-lg shadow-sm">Salvar Alterações</button>
        </div>
    </form>
</div>

{% endblock %}
