{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <h1 class="display-4 text-primary text-center">Adicionar Livro</h1>
    <hr class="border-primary border-2">

    <form action="/livros/adicionar" method="POST">
        <div class="form-group">
            <label for="titulo">Título</label>
            <input type="text" id="titulo" name="titulo" class="form-control shadow-sm" placeholder="Digite o título do livro" required>
        </div>

        <div class="form-group mt-3">
            <label for="autor">Autor</label>
            <input type="text" id="autor" name="autor" class="form-control shadow-sm" placeholder="Digite o nome do autor" required>
        </div>

        <div class="form-group mt-3">
            <label for="ano_publicacao">Ano de Publicação</label>
            <input type="number" id="ano_publicacao" name="ano_publicacao" class="form-control shadow-sm" placeholder="Digite o ano de publicação" required>
        </div>

        <div class="form-group mt-3">
            <label for="categoria_id">Categoria</label>
            <select id="categoria_id" name="categoria_id" class="form-control shadow-sm" required>
                <!-- Exemplo de como você pode popular as categorias dinamicamente -->
                <option value="">Selecione a categoria</option>
                {% for categoria in categorias %}
                    <option value="{{ categoria.id }}">{{ categoria.nome }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group mt-3 text-center">
            <button type="submit" class="btn btn-outline-primary btn-lg shadow-sm">Salvar Livro</button>
        </div>
    </form>
</div>

{% endblock %}
