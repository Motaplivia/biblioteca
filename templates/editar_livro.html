{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <h1 class="display-4 text-primary text-center">Editar Livro</h1>
    <hr class="border-primary border-2">

    <form action="/livros/editar/{{ livro.id }}" method="POST">
        <div class="form-group">
            <label for="title">Título</label>
            <input type="text" id="title" name="title" class="form-control shadow-sm" value="{{ livro.title }}" required>
        </div>
        <div class="form-group mt-3">
            <label for="author">Autor</label>
            <input type="text" id="author" name="author" class="form-control shadow-sm" value="{{ livro.author }}" required>
        </div>
        <div class="form-group mt-3">
            <label for="category">Categoria</label>
            <input type="text" id="category" name="category" class="form-control shadow-sm" value="{{ livro.category }}">
        </div>
        <div class="form-group mt-3">
            <button type="submit" class="btn btn-outline-warning btn-lg shadow-sm">Salvar Alterações</button>
        </div>
    </form>
</div>

{% endblock %}
