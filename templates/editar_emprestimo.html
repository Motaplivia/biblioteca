{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <h1 class="display-4 text-primary text-center">Editar Empréstimo</h1>
    <hr class="border-primary border-2">

    <form action="/emprestimos/editar/{{ emprestimo.id }}" method="POST">
        <div class="form-group">
            <label for="livro_id">Livro</label>
            <select id="livro_id" name="livro_id" class="form-control shadow-sm" required>
                <option value="" disabled selected>Selecione o livro</option>
                {% for livro in livros %}
                    <option value="{{ livro.id }}" {% if livro.id == emprestimo.livro_id %}selected{% endif %}>{{ livro.title }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group mt-3">
            <label for="cliente_id">Cliente</label>
            <select id="cliente_id" name="cliente_id" class="form-control shadow-sm" required>
                <option value="" disabled selected>Selecione o cliente</option>
                {% for cliente in clientes %}
                    <option value="{{ cliente.id }}" {% if cliente.id == emprestimo.cliente_id %}selected{% endif %}>{{ cliente.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group mt-3">
            <label for="data_emprrestimo">Data do Empréstimo</label>
            <input type="date" id="data_emprrestimo" name="data_emprrestimo" class="form-control shadow-sm" value="{{ emprestimo.data_emprrestimo }}" required>
        </div>

        <div class="form-group mt-3">
            <label for="data_devolucao">Data de Devolução</label>
            <input type="date" id="data_devolucao" name="data_devolucao" class="form-control shadow-sm" value="{{ emprestimo.data_devolucao }}" required>
        </div>

        <div class="form-group mt-3">
            <button type="submit" class="btn btn-outline-warning btn-lg shadow-sm">Salvar Alterações</button>
        </div>
    </form>
</div>

{% endblock %}
