{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <h1 class="display-4 text-primary text-center">Lista de Categorias</h1>
    <hr class="border-primary border-2">

    <div class="text-center mb-4">
        <a href="/categorias/adicionar" class="btn btn-outline-success btn-lg shadow-sm">Adicionar Nova Categoria</a>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Descrição</th> <!-- Adicionando a coluna para Descrição -->
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for categoria in categorias %}
            <tr>
                <td>{{ categoria.id }}</td>
                <td>{{ categoria.nome }}</td> <!-- Corrigido para "nome" -->
                <td>{{ categoria.descricao }}</td> <!-- Exibindo a descrição -->
                <td>
                    <a href="/categorias/editar/{{ categoria.id }}" class="btn btn-outline-warning btn-sm shadow-sm">Editar</a>
                    <a href="/categorias/deletar/{{ categoria.id }}" class="btn btn-outline-danger btn-sm shadow-sm">Deletar</a>
                </td>   
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
