{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <h1 class="display-4 text-primary text-center">Lista de Livros</h1>
    <hr class="border-primary border-2">
    <div class="text-center mb-4">
        <a href="/livros/adicionar" class="btn btn-outline-success btn-lg shadow-sm">Adicionar Novo Livro</a>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>TÃ­tulo</th>
                <th>Autor</th>
                <th>Categoria</th>
                <th></th>
            </tr>
        </thead>
        <tbody>

            {% for livro in livros %}

            <tr>
                <td>{{ livro.id }}</td>
                <td>{{ livro.titulo }}</td>
                <td>{{ livro.autor }}</td>
                <td>{{ livro.categoria }}</td>
                <td>
                    <a href="/livros/editar/{{ livro.id }}" class="btn btn-outline-warning btn-sm shadow-sm">Editar</a>
                    <a href="/livros/deletar/{{ livro.id }}" class="btn btn-outline-danger btn-sm shadow-sm">Deletar</a>
                </td>
            </tr>

            {% endfor %}

        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock content %}
