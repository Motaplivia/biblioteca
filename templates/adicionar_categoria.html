{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <h1 class="display-4 text-primary text-center">Adicionar Categoria de Livro</h1>
    <hr class="border-primary border-2">

    <form action="/categorias/adicionar" method="POST">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control shadow-sm" placeholder="Digite o nome da categoria" required>
        </div>

        <div class="form-group mt-3">
            <label for="descricao">Descrição</label>
            <input type="text" id="descricao" name="descricao" class="form-control shadow-sm" placeholder="Descrição da categoria" required>
        </div>

        <div class="form-group mt-3 text-center">
            <button type="submit" class="btn btn-outline-primary btn-lg shadow-sm">Salvar Categoria</button>
        </div>
    </form>
</div>

{% endblock %}
